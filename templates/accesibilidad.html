<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Completa de ARBIA</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> <!-- Added font -->
    <style>
        /* Added inline style for simplicity, you can move this to your styles.css */
        .title {
            font-family: 'Staatliches', sans-serif;
            font-size: 28px; /* Smaller font size */
            text-align: center;
            margin: 10px 0 5px; /* Reduced top and bottom margin */
            line-height: 1; /* Further reduced line spacing */
            color: white; /* White text color */
        }

        .subtitle {
            font-family: 'Staatliches', sans-serif;
            font-size: 16px; /* Smaller font size */
            text-align: center;
            margin: 5px 0; /* Reduced margin to minimize space */
            line-height: 1; /* Further reduced line spacing */
            color: white; /* White text color */
        }

        /* Button styles */
        .custom-button {
            font-family: inherit;
            display: inline-block;
            width: 14em; /* Adjusted width for longer button text */
            height: 2.6em;
            line-height: 2.5em;
            margin: 5px 0; /* Reduced vertical spacing between buttons */
            cursor: pointer;
            border: 2px solid black; /* Black border */
            font-size: 15px; /* Slightly smaller font size for better fit */
            border-radius: 6px;
            font-weight: 500;
            color: black; /* Black text color */
            text-align: center;
            background-color: white; /* White background */
            padding: 0 10px; /* Added padding for text */
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .custom-button:hover {
            background-color: #0091ff; /* Aqua blue background on hover */
            color: white; /* White text on hover */
            border-color: white; /* White border on hover */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            margin-top: 5px; /* Further reduced space below the subtitle */
        }

        /* From Uiverse.io by ZacharyCrespin */
        .back-button {
            cursor: pointer;
            font-weight: 700;
            font-family: Helvetica, "sans-serif";
            transition: all 0.2s;
            padding: 10px 20px;
            border-radius: 100px;
            background: white;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            font-size: 15px;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none; /* Eliminar subrayado */
            color: black; /* Asegurar que el texto sea negro */
        }

        .back-button:hover {
            background: white;
        }

        .back-button > svg {
            width: 34px;
            margin-right: 10px; /* Alineación del icono a la izquierda */
            transition: transform 0.3s ease-in-out;
            transform: scaleX(-1); /* Invertir icono horizontalmente */
        }

        .back-button:hover svg {
            transform: scaleX(-1) translateX(-5px); /* Invertir icono y añadir desplazamiento */
        }

        .back-button:active {
            transform: scale(0.95);
        }

        body {
            background-color: #1a1a1a; /* Dark background for contrast */
            color: white; /* Default text color */
            margin: 0;
            padding: 0; /* Remove default padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            min-height: 100vh; /* Ensure the body takes full height */
        }
    </style>
</head>
<body>
    <header>
        <img src="static/images/Arbia_LogoThree.png" alt="Logo de ARBIA" id="logo">
        <!-- Added titles -->
        <h1 class="title">Accesibilidad</h1>
        <h2 class="subtitle">Personaliza la interfaz de la plataforma según tus necesidades específicas con las siguientes opciones:</h2>
        <div class="button-container">
            <button class="custom-button">Modalidad para invidente</button>
            <button class="custom-button">Baja capacidad visual</button>
            <button class="custom-button">Analfabetismo y Narrador</button>
            <button class="custom-button">Discapacidad Motora</button>
            <button class="custom-button">Modo para daltonicos</button>
            <button class="custom-button">Restablecer valores</button>
        </div>   
    </header>

    <!-- Botón "Regresar" como enlace -->
    <a href="http://127.0.0.1:5000/inicio" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="34" width="34">
            <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>
            <path fill="black" d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"></path>
        </svg>
        <span>Regresar</span>
    </a>
    <script src="static/js/scripts.js"></script>
</body>
</html>
