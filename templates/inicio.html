<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Completa de ARBIA</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> <!-- Enlace a Google Fonts -->
    <style>
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre los iconos */
            padding: 10px 0; /* Espacio vertical alrededor de los iconos */
        }
        .icon-container div {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .icon-container img {
            width: 50px; /* Tamaño de los iconos */
            height: 50px;
            filter: brightness(0) invert(1); /* Cambiar el color a blanco */
            transition: filter 0.3s, transform 0.3s; /* Transición suave para el cambio de color */
        }
        .icon-container img:hover {
            filter: brightness(0) invert(0.3); /* Cambiar a gris oscuro al pasar el mouse */
            transform: scale(1.1); /* Aumentar tamaño para efecto visual */
        }
        .icon-container span {
            display: none;
            color: #fff;
            font-size: 12px;
            margin-top: 5px;
        }
        .icon-container div:hover span {
            display: block;
        }
        /* Loader estilo Uiverse.io por JaydipPrajapati1910 */
        .loader {
            position: relative;
            width: 160px;
            height: 160px;
            border: 4px solid #282828;
            overflow: hidden;
            border-radius: 50%;
            box-shadow: -5px -5px 5px rgba(255, 255, 255, 0.1),
                10px 10px 10px rgba(0, 0, 0, 0.4),
                inset -5px -5px 5px rgba(255, 255, 255, 0.2),
                inset 10px 10px 10px rgba(0, 0, 0, 0.4);
            margin: 20px auto; /* Centrar y separar del resto */
            background-color: #3a3a3a; /* Color de fondo gris */
        }
        .loader:before {
            content: "";
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            z-index: 10;
            background: #212121;
            border-radius: 50%;
            border: 2px solid #292929;
            box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                inset 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        .loader span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #2c2c2c; /* Color gris estático */
            filter: blur(10px); /* Suavizar bordes sin animación */
            z-index: -1;
        }
        /* Estilos comunes para los botones */
        button, a.additional-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Eliminar subrayado de enlaces */
            color: #090909;
            padding: 0.7em 1.7em;
            font-size: 18px;
            border-radius: 0.5em;
            background: #e8e8e8;
            cursor: pointer;
            border: 1px solid #e8e8e8;
            transition: all 0.3s ease; /* Transición suave para cambios de estilo */
            font-family: 'Staatliches', cursive; /* Fuente Staatliches */
        }
        button:hover, a.additional-button:hover {
            background-color: #007bff; /* Fondo azul claro al pasar el mouse */
            color: #ffffff; /* Texto blanco al pasar el mouse */
        }
        button:active, a.additional-button:active {
            background-color: #333333; /* Fondo gris oscuro al hacer clic */
            color: #ffffff; /* Texto blanco al hacer clic */
        }
        /* Estilos para el botón "Hablar con Arbia" */
        button.primary-button {
            margin-top: 20px; /* Espacio entre los iconos y el botón */
        }
        /* Estilos para los títulos */
        .divider-title {
            text-align: center;
            font-size: 24px;
            margin-top: 40px;
            color: #fff; /* Color blanco */
        }
        .divider-subtitle {
            text-align: center;
            font-size: 16px;
            color: #fff; /* Color blanco */
            margin-top: 5px; /* Menor espacio entre título y subtítulo */
        }
        /* Estilo de botones adicionales */
        .additional-button {
            --color: #0b51ad;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 10em;
            height: 2.6em;
            line-height: 2.5em;
            margin: 10px; /* Menor espacio entre los botones */
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px solid var(--color);
            transition: color 0.5s;
            z-index: 1;
            font-size: 17px;
            border-radius: 6px;
            font-weight: 500;
            color: #000; /* Texto en negro */
            padding-left: 1.2em; /* Ajuste para el espacio del icono */
            background: #e8e8e8;
        }
        .additional-button img {
            width: 24px;
            height: 24px;
            transition: filter 0.3s ease; /* Transición suave para el color del icono */
            margin-right: 8px; /* Ajuste de espacio entre icono y texto */
        }
        /* Ajuste de color del icono al pasar el mouse */
        .additional-button:hover img {
            filter: brightness(0) invert(1); /* Icono blanco al pasar el mouse */
        }
        .button-container {
            text-align: center; /* Centrar los botones en la página */
        }
    </style>
</head>
<body>
    <header>
        <img src="static/images/Arbia_LogoThree.png" alt="Logo de ARBIA" id="logo">
        
        <!-- Contenedor de Iconos -->
        <div class="icon-container">
            <div>
                <img src="static/svg/camara.svg" alt="Icono de Cámara" class="icon">
                <span>Identificar Alimentos</span>
            </div>
            <div>
                <img src="static/svg/glucometro.svg" alt="Icono de Glucómetro" class="icon">
                <span>Monitoreo de Glucosa</span>
            </div>
            <div>
                <img src="static/svg/recetas.svg" alt="Icono de Recetas" class="icon">
                <span>Recetas Saludables</span>
            </div>
        </div>

        <!-- Loader -->
        <div class="loader">
            <span></span>
        </div>

        <!-- Nuevo Botón -->
        <button class="primary-button" onclick="location.href='http://127.0.0.1:5000/arbia'">Hablar con Arbia</button>

        <!-- Títulos de División -->
        <div class="divider-title">¿Necesitas ayuda adicional?</div>
        <div class="divider-subtitle">Observa las funcionalidades que tenemos para ti</div>

        <!-- Contenedor de Botones Adicionales -->
        <div class="button-container">
            <a href="http://127.0.0.1:5000/accesibilidad" class="additional-button" role="button">
                <img src="static/svg/accesibilidad.svg" alt="Icono de Accesibilidad">
                Accesibilidad
            </a>
            <a href="#" class="additional-button" role="button">
                <img src="static/svg/guia.svg" alt="Icono de Guía de uso">
                Guía de uso
            </a>
        </div>
    </header>

    <script src="static/js/scripts.js"></script>
</body>
</html>
