         /* From Uiverse.io by ZacharyCrespin */
         .back-button {
            cursor: pointer;
            font-weight: 700;
            font-family: Helvetica, "sans-serif";
            transition: all 0.2s;
            padding: 10px 20px;
            border-radius: 100px;
            background: white;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            font-size: 15px;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none; /* Eliminar subrayado */
            color: black; /* Asegurar que el texto sea negro */
        }

        .back-button:hover {
            background: white;
        }

        .back-button > svg {
            width: 34px;
            margin-right: 10px; /* Alineaci칩n del icono a la izquierda */
            transition: transform 0.3s ease-in-out;
            transform: scaleX(-1); /* Invertir icono horizontalmente */
        }

        .back-button:hover svg {
            transform: scaleX(-1) translateX(-5px); /* Invertir icono y a침adir desplazamiento */
        }

        .back-button:active {
            transform: scale(0.95);
        }

/* Contenedor de respuestas con tama침o fijo, transparente y desplazamiento vertical */
.response-container {
    width: 600px; /* Tama침o fijo para el ancho del contenedor */
    height: 300px; /* Tama침o fijo para la altura del contenedor */
    overflow-y: auto; /* Permite el desplazamiento vertical */
    overflow-x: hidden; /* Evita el desplazamiento horizontal */
    background-color: transparent; /* Fondo transparente */
    border-radius: 30px; /* Bordes redondeados */
    padding: 10px;
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0); /* Sombra ligera para destacar el contenedor */
    position: relative; /* Asegura que el contenedor no afecte a otros elementos */
    z-index: 1; /* Asegura que el contenedor est칠 por encima de otros elementos si es necesario */
    display: flex;
    flex-direction: column; /* Para que los mensajes se apilen verticalmente */
}

/* Contenedor de los mensajes */
.messages {
    flex: 1; /* Permite que este contenedor tome todo el espacio disponible en la direcci칩n principal */
    overflow-y: auto; /* Permite el desplazamiento vertical de los mensajes */
    overflow-x: hidden; /* Evita el desplazamiento horizontal */
}

/* Mensajes dentro del contenedor */
.message {
    max-width: 100%; /* Asegura que el mensaje use todo el ancho disponible sin exceder el contenedor */
    box-sizing: border-box; /* Incluye padding y border en el c치lculo del ancho */
    margin-bottom: 20px; /* Espacio entre mensajes */
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad para los mensajes */
    color: white; /* Texto blanco */
    word-wrap: break-word; /* Asegura que el texto se ajuste dentro del mensaje */
    white-space: pre-wrap; /* Asegura que el texto se envuelva y respete los saltos de l칤nea */
    overflow-wrap: break-word; /* Asegura el ajuste de palabras largas */
    border-radius: 30px; /* Radio de esquina de 10px */
}

/* Mensajes del usuario */
.message.user {
    background-color: rgb(0, 84, 168); /* Color de fondo para los mensajes del usuario */
    border: 1px solid #ffffff; /* Borde blanco */
    border-radius: 30px; /* Radio de esquina de 10px */
    align-self: flex-end;
    text-align: right;
}

/* Respuestas de ChatGPT con borde blanco y radio de esquina ajustado */
.message.chatgpt {
    background-color: #003c7726; /* Color de fondo para las respuestas de ChatGPT */
    border: 1px solid #ffffff; /* Borde blanco */
    border-radius: 30px; /* Radio de esquina de 10px */
    align-self: flex-start;
}
